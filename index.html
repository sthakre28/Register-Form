<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <h1>Simple Calculator</h1>

        <!-- Outputs -->
        <div id="output">0</div>

        <!-- Inputs -->
        <input type="text" id="input1" placeholder="Enter first number"/>
        <input type="text" id="input2" placeholder="Enter second number"/>

        <!-- Buttons -->
        <div class="btns-container">
            <button class="btns" onclick="add()">Addition</button>
            <button class="btns" onclick="sub()">Subtract</button>
            <button class="btns" onclick="mul()">Multiply</button>
            <button class="btns" onclick="div()">Division</button>
            <button class="btns" onclick="reset()"id="reset">Reset</button>
        </div>
        <br/>
    </div> 
    <script src="script.js"></script>
</body>
</html>
